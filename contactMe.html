			<h1 class="mb-3">Contact Me</h1>
			<form id="contact-form">
				<div class="container-fluid container-sm border border-2 border-dark rounded p-4">
					<div class="row mb-3">
						<div class="col">
						<input type="text" class="form-control" placeholder="First name" id="user_fname">
						<span class="error-message"></span>
						</div>
						<div class="col">
						<input type="text" class="form-control" placeholder="Last name" id="user_lname">
						<span class="error-message"></span>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-8">
						<input type="text" class="form-control" placeholder="Email" id="user_email">
						<span class="error-message"></span>
						</div>
						<div class="col">
						<input type="text" class="form-control" placeholder="Phone (xxx-xxx-xxxx)" id="user_phone">
						<span class="error-message"></span>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<textarea class="form-control" placeholder="Message" id="user_message" rows="4"></textarea>
							<span class="error-message"></span>
						</div>
					</div>
					<button type="submit" class = "btn btn-outline-success">Submit</button>
					<span class="success-message"></span>
				</div>
			</form>
        </div>
